		<h1>EyeCT for Participation</h1>
		<div class="user">
			<button class="button open_chat">Chat</button>
			<a href="../index.html" class="primary_button">Uitloggen</a>

		<nav>

<section>
	<header>
		<h2>Account</h2>
	</header>
	<form class="form" action="">
		<h3>Profiel wijzigen</h3>
		<h4><label for="">Naam</label></h4>
		<input type="text" class="input" placeholder="Naam" />
		<h4><label for="">Geboortedatum</label></h4>
		<input type="date" class="input" />
		<button class="primary_button">Profiel Wijzigen</button>
	</form>
	<form class="form" action="">
		<h3>E-mailadres wijzigen</h3>
		<h4><label for="">Nieuw e-mailadres</label></h4>
		<input type="text" class="input" placeholder="Nieuw e-mailadres" />
		<h4><label for="">Wachtwoord</label></h4>
		<input type="password" class="input" placeholder="Wachtwoord" />
		<button class="primary_button">E-mailadres Wijzigen</button>
	</form>
	<form class="form" action="">
		<h3>Wachtwoord wijzigen</h3>
		<h4><label for="">Wachtwoord</label></h4>
		<input type="password" class="input" placeholder="Wachtwoord" />
		<h4><label for="">Nieuw wachtwoord</label></h4>
		<input type="password" class="input" placeholder="Nieuw wachtwoord" />
		<input type="password" class="input fml" placeholder="Nieuw wachtwoord herhalen" />
		<button class="primary_button">Wachtwoord Wijzigen</button>
	</form>
	<form class="form" action="">
		<h3>Account verwijderen</h3>
		<h4><label for="">Wachtwoord</label></h4>
		<input type="password" class="input" placeholder="Wachtwoord" />
		<button class="primary_button">Account Verwijderen</button>
	</form>
</section>
